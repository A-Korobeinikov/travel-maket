<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pero Travel</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="full-wrapper">
        <header class="header">
            <div class="content-wrapper">
                <nav class="nav-menu">
                    <div class="logo"><a href="#"><img src="./images/icons/logo-ico.svg" alt="Логотип"></a></div>
                    <ul class="nav-items">
                        <li class="nav-item"><a href="#!" class="link-item">Главная</a></li>
                        <li class="nav-item"><a href="#!" class="link-item">Экскурсии</a></li>
                        <li class="nav-item"><a href="#!" class="link-item">Личный кабинет</a></li>
                    </ul>
                    <div class="burger-menu" id="menu-button">
                        <div class="lines-wrap">
                            <span class="menu-btn-line"></span>
                            <span class="menu-btn-line"></span>
                            <span class="menu-btn-line"></span>
                        </div>
                    </div>
                </nav>
                <div class="main-сontent">
                    <div class="header-description">
                        <h1 class="title">ПУТЕШЕСТВУЙ <span class="pretext">вместе с</span></h1>
                        <p class="sub-title">PERO TRAVEL</p>
                        <div class="button-header"><button class="button"><a href="#" class="more-link">К экскурсиям</a></button></div>
                    </div>
                    <div class="social">
                        <a href="#!" class="social-link"><img src="./images/icons/vk-ico.svg" alt="VK"></a>
                        <a href="#!" class="social-link"><img src="./images/icons/instagram-ico.svg" alt="VK"></a>
                        <a href="#!" class="social-link"><img src="./images/icons/facebook-ico.svg" alt="VK"></a>
                    </div>
                </div>
            </div>
            <div class="header-promo">
                <p class="header-vide"><img src="./images/header-video.jpg" alt="promo"></p>
            </div>
        </header>
        <section class="form">
            <div class="send-form">
            <div class="content-wrapper">
                    <div class="wrap-form">
                        <form class="form-description">
                            <p class="title-form">Остались вопросы?</p>
                            <p class="subtitle-form">Оставь заявку и мы ответим</p>
                            <p clas="input">
                                <span><input type="text" placeholder="Имя"></span>
                                <span><input type="number" placeholder="Телефон"></span>
                                <span><input type="email" placeholder="Email"></span>
                            </p>                            
                            <p clas="send-btn"><button class="form-button button">Оставить заявку</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer content-wrapper">
                <nav class="nav-footer">
                    <div class="logo"><a href="#"><img src="./images/icons/footer-logo.svg" alt="Логотип"></a></div>
                    <ul class="nav-items-footer">
                        <li class="nav-item-footer"><a href="#!" class="link-item-footer">Главная</a></li>
                        <li class="nav-item-footer"><a href="#!" class="link-item-footer">Экскурсии</a></li>
                        <li class="nav-item-footer"><a href="#!" class="link-item-footer">Личный кабинет</a></li>
                    </ul>
                </nav>
                <div class="contacts">
                    <ul class="contact-items-footer">
                        <li class="contact-item-footer"><a href="#!" class="link-item-footer"><img src="images/icons/footer-whatsapp-ico.svg" alt="WA"><span>+7 964 944 18 74</span></a></li>
                        <li class="contact-item-footer"><a href="#!" class="link-item-footer"><img src="images/icons/footer-telegram-ico.svg" alt="TG"><span>+7 918 919 98 28</span></a></li>
                        <li class="contact-item-footer"><a href="#!" class="link-item-footer"><img src="images/icons/footer-telegram-ico.svg" alt="TG"><span>Телеграм-бот PeroTravel</span></a></li>
                    </ul>
                    <div class="social-footer">
                        <div class="mail"><a href="#!" class="link-item-footer"><img src="./images/icons/footer-mail-ico.svg" alt="WA"><span>office@perotravel.ru</span></div>
                        <div class="social-links">
                            <a href="#!" class="social-link"><img src="images/icons/footer-vk-ico.svg" alt="VK"></a>
                            <a href="#!" class="social-link"><img src="images/icons/footer-instagram-ico.svg" alt="VK"></a>
                            <a href="#!" class="social-link"><img src="images/icons/footer-facebook-ico.svg" alt="VK"></a>
                        </div>
                    </div>
                </div>
            
        </footer>
    </div>
</body>

</html>
